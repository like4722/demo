<!DOCTYPE html>
<html>
<head>

    {% include 'top.html' %}

    <title>{% block title %}业务支持{% endblock %} - 主页</title>
</head>
<body>

{% include 'middle.html' %}

{% block content %}
<div class="content">
 <h1>联系方式</h1>
    <form id="contact" method="post" action="submit">
        <fieldset>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required="required" />
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required="required" />
            </p>
            <p>
                <label for="message">Message:</label>
                <textarea cols="45" rows="7" id="message" name="message" required="required" placeholder="Write your message here."></textarea>
            </p>
            <input type="submit" value="Send" />
        </fieldset>

    </form>
</div>


{% endblock %}
{% include 'bottom.html' %}


</body>
</html>
